<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Quiz</title>
  </head>
  <body>
    <div class="btn-start">
      <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    <div class="card quiz-box">
      <header class="card-header">
        <div class="title">Quiz App</div>
        <div class="timer">
          <div class="time_text">Time:</div>
          <div class="time_second">10</div>
        </div>
        <div class="time_line"></div>
      </header>
      <section class="card-body">
        <div class="question-text"></div>
        <div class="option-list"></div>
      </section>
      <footer class="card-footer">
        <div class="question_index"></div>
        <button class="next_btn btn btn-primary btn-sm">Sonraki sual</button>
      </footer>
    </div>
    <div class="card score-box">
      <div class="icon">
        <i class="fas fa-crown"></i>
      </div>
      <div class="score-text"></div>
      <div class="buttons">
        <button class="btn btn-primary btn-replay">Replay</button>
        <button class="btn btn-primary btn-quit">Quit</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="question.js"></script>
    <script src="quiz.js"></script>
    <script src="ui.js"></script>
    <script src="script.js"></script>
  </body>
</html>
